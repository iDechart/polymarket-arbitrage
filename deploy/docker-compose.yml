version: "3.9"
services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    env_file:
      - ../.env
    ports:
      # Bind only to localhost; nginx will publish externally
      - "127.0.0.1:8888:8888"
    restart: unless-stopped

