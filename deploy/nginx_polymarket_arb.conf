# Nginx reverse proxy for the dashboard (HTTPS + Basic Auth)
# Place this at /etc/nginx/sites-available/polymarket-arb and symlink to sites-enabled.

server {
    listen 80;
    server_name dashboard.example.com;

    # Redirect everything to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dashboard.example.com;

    # TLS certs (Let's Encrypt paths shown)
    ssl_certificate     /etc/letsencrypt/live/dashboard.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.example.com/privkey.pem;

    # Reasonable TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Basic auth (create with: sudo apt-get install apache2-utils && sudo htpasswd -c /etc/nginx/.htpasswd <user>)
    auth_basic           "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Limit request sizes
    client_max_body_size 1m;

    location / {
        proxy_pass http://127.0.0.1:8888;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
